    <!-- Script to fetch and set favicon from Supabase -->
    <script>
      // Set the default favicon immediately to avoid "missing favicon" errors
      const setDefaultFavicon = () => {
        const defaultFavicon = document.querySelector("link[rel='icon']");
        if (defaultFavicon) {
          defaultFavicon.href = '/favicon.svg';
        }
      };
      
      // Function to set favicon from Supabase storage
      async function setFaviconFromSupabase() {
        try {
          console.log("Attempting to fetch favicon from Supabase edge function");
          
          // Get the API key from the supabase client
          const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhcWVjdnJiendoZGt4bm5kZmt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1MDE0MTUsImV4cCI6MjA1ODA3NzQxNX0.8m6A8lNVG5A-BqFCQ28nDUuu7sXhsm-cPgHgzbZCL6I";
          
          // Call our edge function to ensure the favicon is uploaded
          const response = await fetch('https://eaqecvrbzwhdkxnndfkw.supabase.co/functions/v1/upload-favicon', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'apikey': SUPABASE_ANON_KEY
            },
            cache: 'no-store' // Use no-store for absolute freshness
          });
          
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Edge function error (${response.status}): ${errorText}`);
          }
          
          const data = await response.json();
          console.log("Edge function response:", data);
          
          if (data.success && data.url) {
            // Create and set new favicon links
            const oldFavicon = document.getElementById('dynamic-favicon');
            if (oldFavicon) {
              document.head.removeChild(oldFavicon); // Remove existing favicon link
            }
            
            // Create new favicon element
            const newFavicon = document.createElement('link');
            newFavicon.id = 'dynamic-favicon';
            newFavicon.rel = 'icon';
            newFavicon.type = 'image/svg+xml';
            newFavicon.href = data.url;
            
            // Add to document head
            document.head.appendChild(newFavicon);
            
            console.log('Favicon set from Supabase storage:', data.url);
            
            // Also update the default favicon
            const defaultFavicon = document.querySelector("link[rel='icon']");
            if (defaultFavicon && defaultFavicon.id !== 'dynamic-favicon') {
              defaultFavicon.href = data.url;
            }
          } else {
            console.error('Edge function did not return a success response:', data);
            setDefaultFavicon();
          }
        } catch (error) {
          console.error('Error setting favicon from Supabase:', error);
          setDefaultFavicon();
        }
      }
      
      // Set default favicon first
      setDefaultFavicon();
      
      // Try to fetch and set the custom favicon
      window.addEventListener('load', setFaviconFromSupabase);
      
      // Retry multiple times with increasing delays
      setTimeout(setFaviconFromSupabase, 1000);
      setTimeout(setFaviconFromSupabase, 3000);
      setTimeout(setFaviconFromSupabase, 6000);
    </script>
