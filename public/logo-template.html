
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Doc2Me Logo Template</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .logo {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 48px;
      letter-spacing: -0.02em;
      background-color: transparent;
    }
    
    .doc {
      color: #000000;
    }
    
    .me {
      color: #2563EB;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="doc">Doc</span><span class="me">2Me</span>
  </div>
</body>
</html>
